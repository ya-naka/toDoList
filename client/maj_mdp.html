
<!doctype html>
<html lang="fr">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>To-do list</title>
    </head>
<body id="landing">
		<main id="frame-container">
			<form action="" method="POST" class="text-start" id="frame">
				<label for="password">Nouveau mot de passe</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="password" required autofocus>
				<div class="error">
					Veuillez saisir un mot de passe
				</div>
				<label for="password_conf">Confirmer le nouveau mot de passe</label>
				<input type="password" id="password_conf" name="password_conf" class="form-control" placeholder="password" required>
				<div class="error">
					Veuillez saisir la confirmation du mot de passe
				</div>
				<div class="error">
					Les mots de passe ne correspondent pas
				</div>
				<button type="submit">
					Envoyer
				</button>
				<div class="success text-center">
					Le mot de passe a été modifié avec succès.
					<a href="" title="Se connecter" class="success">
					Cliquez ici pour vous connecter
					</a>
				</div>
			</form>
		</main>
	</body>
</html>
