<!doctype html>
<html lang="fr">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Inscription | To-do list</title>
    </head>
    <body id="landing">
	<main id="frame-container">
	    <form class="text-start" id="frame">
		<label for="email">Adresse e-mail</label>
		<input type="email" id="email" class="form-control" placeholder="mail@provider.com" required autofocus>
		<div class="error">
		    Cette adresse e-mail est déjà utilisée
		</div>
		<div class="error">
		    Veuillez renseigner une adresse e-mail
		</div>
		<label for="password">Mot de passe</label>
		<input type="password" id="password" class="form-control" placeholder="password" required>
		<div class="error">
		    Veuillez renseigner un mot de passe
		</div>
		<label for="password">Répéter le mot de passe</label>
		<input type="password" id="password_conf" class="form-control" placeholder="password" required>
		<div class="error">
		    Les mots de passe ne correspondent pas
		</div>
		<div class="error">
		    Veuillez renseigner un mot de passe
		</div>
		<button type="submit">
		    Inscription
		</button>
		<div class="success text-center">
		    Un mail de confirmation vous a été envoyé
		</div>
	    </form>
	</main>
    </body>
</html>
